<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App SB</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <body>
      <div id="searchBar">
        <form id="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            autofocus="on"
            id="citySearch"
          />
          <input type="submit" id="submitButton" value="Search" />
        </form>
      </div>
      <hr id="hr-top" />
      <h1 id="cityName">city name</h1>
      <section class="basic-grid">
        <div class="card-1" id="details">
          <div>Last updated: <span id="dateTime"></span></div>
          <div id="humWind">
            Humidity: <span id="humidity"></span>% , Wind:
            <span id="wind"></span>
            km/h
          </div>
        </div>
        <div class="card-2">
          <img src="" id="icon" />
        </div>
        <div class="card-3">
          <div id="currentTemp">
            <strong id="degrees"></strong
            ><span id="units">°C | <a href="#">°F</a></span>
          </div>
          <div id="description">weather description</div>
        </div>
      </section>
      <hr id="hr-botom" />
      <p>
        This project was coded by Sabina Balejikova and is
        <a href="https://github.com/sabinabale/final-project-SB" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </p>
      <script src="java.js"></script>
    </body>
  </div>
</html>
