<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App SB</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <div class="container">
    <body>
      <form>
        <input
          type="text"
          placeholder="Enter a city..."
          autofocus="on"
          id="citySearch"
        />
        <input type="submit" id="submitButton" value="Search" />
      </form>

      <h1 id="cityName">city name</h1>
      <section class="basic-grid">
        <div class="card">Day and time</div>
        <div class="card">
          Humidity:<span id="humidity"></span> % , Wind:<span id="wind"></span>
          km/h
        </div>
        <div class="card" id="degrees">Temperature</div>
        <div class="card" id="description">weather description</div>
      </section>
      <p>
        This project was coded by Sabina Balejikova and is
        <a href="https://github.com/sabinabale/final-project-SB" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </p>
      <script src="java.js"></script>
    </body>
  </div>
</html>
